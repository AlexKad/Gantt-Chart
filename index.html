<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gantt Chart</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="content">
    <h3>Gantt Chart</h3>
    <div class="sprint-definition">
      <div contenteditable="true" class="sprint-name">
        Click to edit Sprint Name
      </div>
      <input name="startDate" type="date" onchange="sprintDateChanged(this)"/> -
      <input name="endDate" type="date" onchange="sprintDateChanged(this)">
    </div>
    <div class="task-list">
    </div>
    <button type="button" name="button" onclick="addStory();">Add new story</button>
    <button type="button" name="button" onclick="addTask();">Add new task</button>

    <div class="chart">
      <svg></svg>
    </div>
  </div>

  <div class="modal" id="editTaskWnd">
    <div class="modal-header" id="addTaskForm">
      <h3>Add new sprint task</h3>
      <i></i>
    </div>
    <div class="modal-body">
      <form action="#" id="editForm" onsubmit="saveTask()">
        <label for="taskName">Name</label>
        <input type="text" id="taskName" required>
        <label for="startDate">Start Date</label>
        <input type="date"id="startDate" required>
        <div class="input-group">
          <input type="number" id="count" min="1" max="50" style="width:50px;" required>
          <select id="countOpt" required>
            <option value="days">Days</option>
            <option value="hours">Hours</option>
          </select>
          <small><i>* working</i></small>
        </div>
        <label for="assignTo">Assign to</label>
        <input type="text" id="assignTo">
        <div class="buttons">
          <button type="submit">Save</button>
          <button type="button" onclick="closeWnd($('#editTaskWnd'),$('#editForm'))">Close</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal" id="editStoryWnd">
    <div class="modal-header" id="addStoryForm">
      <h3>Add new sprint story</h3>
      <i></i>
    </div>
    <div class="modal-body">
      <form action="#" id="editStoryForm" onsubmit="saveStory()">
        <label for="tstoryName">Name</label>
        <input type="text" id="storyName" required>
        <div class="tasks">
          <div class="tasks-list" id="tasksList"></div>
          <button type="button" name="button" onclick="addTask();">Add new task</button>
        </div>
        <div class="buttons">
          <button type="submit">Save</button>
          <button type="button" onclick="closeWnd($('#editStoryWnd'),$('#editStoryForm'))">Close</button>
        </div>
      </form>
    </div>
  </div>

  <div class="mask"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="scripts/chart-render.js"></script>
  <script src="scripts/tasks-manager.js"></script>
</body>
</html>
