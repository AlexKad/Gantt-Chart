<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gantt Chart</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="content">
    <h3>Gantt Chart</h3>
    <button type="button" name="button" onclick="addTask();">Add new task</button>
    <div class="task-list">
      <div class="item">
        <div class="name">Name</div>
        <div class="date">07/07 - 09/07</div>
        <i class="fa fa-pencil"></i>
        <i class="fa fa-remove"></i>
      </div>
    </div>
    <div class="chart">
      <svg width="980" height="500"></svg>
    </div>
  </div>

  <div class="modal" id="editTaskWnd">
    <div class="modal-header" id="addTaskForm">
      <h3>Add new sprint task</h3>
      <i></i>
    </div>
    <div class="modal-body">
      <form action="#" id="editForm" onsubmit="saveTask()">
        <label for="">Name</label>
        <input type="text" id="taskName" required>
        <label for="startDate">Start Date</label>
        <input type="date"id="startDate" required>
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" required>
        <button type="submit">Save</button>
        <button type="button" onclick="closeEditWnd()">Close</button>
      </form>
    </div>
  </div>

  <div class="mask"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="scripts/chart-render.js"></script>
  <script src="scripts/tasks-manager.js"></script>
</body>
</html>
